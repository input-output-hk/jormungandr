name: API Check
on:
  push:
    branches:
      - master
    paths:
      - 'doc/api/*.yaml'
  pull_request:
    paths:
      - 'doc/api/*.yaml'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: stoplightio/spectral-action@v0.8.8
        with:
          file_glob: doc/api/*.yaml
          repo_token: ${{ secrets.GITHUB_TOKEN }}
