name: Nix
on:
  push:
    branches:
      - master
      - catalyst-fund*
  pull_request:

jobs:
  build-jormungandr:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup
      uses: ./.github/actions/nix-common-setup
      with:
        CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
    - name: Flake check
      run: nix flake check
    - name: Build
      run: nix build .#jormungandr

