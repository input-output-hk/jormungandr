                        'last_updated_at': '2019-08-12T11:20:58.005548031+00:00',
                        'status':
                          {
                            'Rejected':
                              {
                                'reason': 'The UTxO value (99) in the transaction does not match the actually state value: 100',
                              },
                          },
                      },
                    ]
                InABlock:
                  value:
                    [
