query AllBlocks($last: Int!) {
  mainTip {
    blocks(last: $last) {
      edges {
        node {
          id
          date {
            epoch {
              id
            }
            slot
          }
          previousBlock {
            id
          }
          chainLength
          totalInput
          totalOutput
          treasury {
            rewards
            treasury
            treasuryTax {
              fixed
              ratio {
                numerator
                denominator
              }
              maxLimit
            }
          }
        }
      }
      totalCount
    }
  }
}
