query Epoch($id: EpochNumber!, $blocks_limit: Int!) {
  epoch(id: $id) {
    id
    firstBlock {
      id
    }
    lastBlock {
      id
    }
    totalBlocks
  }
  mainTip {
    blocksByEpoch(epoch: $id, first: $blocks_limit) {
      edges {
        node {
          id
        }
      }
    }
  }
}
