query TransactionsByAddress($bech32: String!){
    tip {
        transactionsByAddress(addressBech32: $bech32) {
                totalCount
                edges {
                        node {
                            id
                            blocks{id date{...blockDate}}
                            #inputs{amount address{id}}
                            #outputs{amount address{id}}
                        }
                    }
        }
    }
}

fragment blockDate on BlockDate{
                            epoch{id}
                            slot
                        }