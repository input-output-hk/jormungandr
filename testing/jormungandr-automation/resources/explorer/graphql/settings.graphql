query Settings {
  settings {
    epochStabilityDepth {
      epochStabilityDepth
      }
    fees {
        constant
        coefficient
        certificate
        perCertificateFees {
                  certificatePoolRegistration
                  certificateStakeDelegation
                  certificateOwnerStakeDelegation
                }
        perVoteCertificateFees {
                  certificateVotePlan
                  certificateVoteCast
                }
    }

  }
}
