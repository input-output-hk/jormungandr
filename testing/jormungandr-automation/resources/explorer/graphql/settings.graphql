query Settings {
  settings {
    fees {
        constant
        coefficient
        certificate
        perCertificateFees{
                  certificatePoolRegistration
                  certificateStakeDelegation
                  certificateOwnerStakeDelegation
                }
        perVoteCertificateFees{
                  certificateVotePlan
                  certificateVoteCast
                }
    }
  }
}
