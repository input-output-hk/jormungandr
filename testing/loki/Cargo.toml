[package]
name = "loki"
description = "Loki is a simple command line tool that lets you deploy an adversarial Jormungandr node with a REST interface"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chain-addr      = { git = "https://github.com/Zeegomo/chain-libs.git", branch = "stack-debug", features = [ "property-test-api" ] }
chain-core      = { git = "https://github.com/Zeegomo/chain-libs.git", branch = "stack-debug" }
chain-impl-mockchain = { git = "https://github.com/Zeegomo/chain-libs.git", branch = "stack-debug" }
jormungandr-testing-utils = { path = "../jormungandr-testing-utils" }
jormungandr-lib = { path = "../../jormungandr-lib" }
serde_yaml = "0.8.21"
structopt = "0.3.25"
thiserror = "1.0"
