[package]
name = "jormungandr-integration-tests"
version = "0.10.0-alpha.3"
authors = [ "dev@iohk.io" ]
edition = "2018"

[dependencies]
tonic = "0.4"
bech32 = "0.7"
prost = "0.7"
tokio = { version = "1.3", features = ["macros", "time"] }
futures      = "0.3.8"
base64 = "0.13"
hex = "0.4.2"
chain-addr      = { git = "https://github.com/input-output-hk/chain-libs.git", branch = "master" }
chain-core      = { git = "https://github.com/input-output-hk/chain-libs.git", branch = "master" }
chain-crypto    = { git = "https://github.com/input-output-hk/chain-libs.git", branch = "master" }
chain-impl-mockchain = { git = "https://github.com/input-output-hk/chain-libs.git", branch = "master" }
chain-time      = { git = "https://github.com/input-output-hk/chain-libs.git", branch = "master" }
chain-vote      = { git = "https://github.com/input-output-hk/chain-libs.git", branch = "master" }
jormungandr-lib = { path = "../../jormungandr-lib" }
jormungandr-testing-utils = { path = "../jormungandr-testing-utils" }
jortestkit = { git = "https://github.com/input-output-hk/jortestkit.git", branch = "master" }
rand = "0.7"
rand_core = "0.5"
rand_chacha = "0.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_yaml = "0.8"
structopt = "^0.3"
lazy_static = "1.4"
assert_fs = "1.0"
predicates = "1.0"
assert_cmd = "1.0.2"
regex = "1.4"
poldercast = { git = "https://github.com/primetype/poldercast.git", rev = "8305f1560392a9d26673ca996e7646c8834533ef" }
thiserror = "1.0"
url = "2.2.0"
yaml-rust = "0.4.4"
indicatif = "0.15.0"
fs_extra = "1.1.0"
tempfile = "3"
json = "0.12.4"

[dependencies.reqwest]
version = "0.11"
default-features = false
features = ["blocking", "json", "rustls-tls"]

[features]
testnet = []
sanity-non-functional = []
soak-non-functional = []
explorer-schema-gen = []
